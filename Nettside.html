<!DOCTYPE html>

<html>
<head>
    <title>My Weird Website</title>
    <style>
        div, body {
            padding: 10vh 10vw;
            margin: 0;
            color: rgb(112, 112, 112);
            border-radius: 50%;
        }

        div.Idk {
            background-color: black;
        }
    </style>
</head>
<body style="background-color: black">
    <div style="background-color: maroon">
        <div style="background-color: purple; height: 30vh">
            <h1>Svenska Köttbollar</h1>
            <h2 onclick="alert('Köttbollar');">Don't click on me</h2>
            <h3 onclick="Nein()">Nein!</h3>
            <h4 id="overskrift" onclick="changeTest1()">Don't click on me either</h4>
            <h5 id="ikkeoverskrift" onclick="changeText2()">Click on me for squares</h5>
            <div id="myDiv">Hello</div>
            </div>
        </div>
    </body>
    <script>
        function Nein() {
            alert('Nein');
            alert('Nein');
            alert('Nein');
        }

        function changeTest1() {
            document.getElementById('overskrift').innerHTML = 'Ikke takk.';
        }

        function changeText2() {
            document.getElementById('ikkeoverskrift').innerHTML += ' ▀';
        }

        document.getElementById('myDiv').classList.add('Idk');
        document.getElementById('myDiv').classList.remove('Idk');
        
        alert("hello")
    </script>
</html>
